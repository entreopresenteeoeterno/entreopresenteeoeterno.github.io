<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entre o presente e o eterno</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, "Times New Roman", serif;
      background-color: #f6f4ee;
      color: #2a2a2a;
    }

    .hero {
      min-height: 100vh;
      background-image: url("Imagem.png"); /* imagem da floresta */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 36px;
      max-width: 520px;
      text-align: left;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .card p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 14px;
    }

    .card a {
      display: inline-block;
      margin-top: 14px;
      font-size: 16px;
      color: #8a6b2e; /* dourado suave */
      text-decoration: none;
      border-bottom: 1px solid rgba(138,107,46,0.4);
    }

    .card a:hover {
      border-bottom-color: #8a6b2e;
    }

    /* Cruz discreta */
    .cruz-discreta {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 42px;
      opacity: 0.12;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .card {
        padding: 28px 24px;
      }

      .card p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="card">
      <p>Existe um lugar entre o presente e o eterno.</p>
      <p>Este site n√£o explica.</p>
      <p>Ele permanece.</p>

      <a href="Livros.html">Livros</a>
    </div>
  </section>

  <!-- Cruz dourada discreta -->
  <img src="cruz.png" alt="Cruz dourada" class="cruz-discreta">

</body>
</html>
