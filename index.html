<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entre o presente e o eterno</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background-color: #f4f1ea;
      color: #2b2b2b;
    }

    .hero {
      min-height: 100vh;
      background-image: url("Imagem.png");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-start;

      /* paleta do livro */
      background-color: #e6c46a;
      background-blend-mode: multiply;
    }

    .card {
      background: rgba(244, 241, 234, 0.65);
      backdrop-filter: blur(1.5px);

      padding: 3rem 2.5rem;
      max-width: 640px;

      margin-left: 10%;
      margin-top: 18vh;

      border-left: 3px solid rgba(169, 124, 31, 0.6);
      box-shadow: none;
    }

    .card p {
      font-size: 1.25rem;
      line-height: 1.9;
      color: #2b2b2b;
      margin: 0;
    }

    .signature {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #7a6a3a;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .card {
        margin-left: 8%;
        margin-right: 8%;
        margin-top: 15vh;
        padding: 2.5rem 2rem;
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <div class="card">
      <p>
        Existe um lugar entre o presente e o eterno.<br><br>
        Este site n√£o explica.<br>
        Ele permanece.
      </p>

      <div class="signature">
        Entre o presente e o eterno
      </div>
    </div>
  </div>

</body>
</html>
