<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entre o presente e o eterno</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background-color: #f4f1ea;
      color: #2b2b2b;
    }

    .hero {
      min-height: 100vh;
      background-image: url("Imagem.png");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-start;

      /* paleta do livro agindo na imagem */
      background-color: #e6c46a;
      background-blend-mode: multiply;
    }

    /* CARTÃO */
    .card {
      background: rgba(244, 241, 234, 0.68);
      backdrop-filter: blur(1.5px);

      padding: 3rem 2.5rem 2.2rem 2.5rem;
      max-width: 640px;

      margin-left: 10%;
      margin-top: 18vh;

      box-shadow: none;
      position: relative;
    }

    /* PALETA DO LIVRO — como matéria */
    .palette {
      display: flex;
      height: 6px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .palette span {
      flex: 1;
    }

    .p-areia   { background: #f4f1ea; }
    .p-ouro    { background: #e6c46a; }
    .p-ocre    { background: #a97c1f; }
    .p-musgo   { background: #6b7f6a; }
    .p-sombra  { background: #2b2b2b; }

    .card p {
      font-size: 1.25rem;
      line-height: 1.9;
      color: #2b2b2b;
      margin: 0;
    }

    .signature {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #7a6a3a;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .card {
        margin-left: 8%;
        margin-right: 8%;
        margin-top: 15vh;
        padding: 2.5rem 2rem 2rem 2rem;
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <div class="card">

      <!-- PALETA DO LIVRO -->
      <div class="palette">
        <span class="p-areia"></span>
        <span class="p-ouro"></span>
        <span class="p-ocre"></span>
        <span class="p-musgo"></span>
        <span class="p-sombra"></span>
      </div>

      <p>
        Existe um lugar entre o presente e o eterno.<br><br>
        Este site não explica.<br>
        Ele permanece.
      </p>

      <div class="signature">
        Entre o presente e o eterno
      </div>

    </div>
  </div>

</body>
</html>
