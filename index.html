<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entre o presente e o eterno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Georgia, "Times New Roman", serif;
    }

    body {
      min-height: 100vh;
      background: url("Imagem.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2e2a26;
    }

    .card {
      background: rgba(250, 248, 242, 0.78);
      padding: 28px;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .card p {
      margin-bottom: 14px;
      line-height: 1.6;
      font-size: 1rem;
    }

    .link {
      display: inline-block;
      margin: 14px 0;
      text-decoration: none;
      color: #6b5b2a;
      border-bottom: 1px solid #6b5b2a;
      padding-bottom: 2px;
    }

    .link:hover {
      opacity: 0.7;
    }

    .capa {
      margin: 18px 0 8px 0;
      max-width: 100%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .music {
      margin-top: 18px;
      font-size: 0.95rem;
      color: #555;
    }

    .music button {
      background: none;
      border: none;
      padding: 0;
      margin-top: 6px;
      font-size: 0.95rem;
      font-family: inherit;
      color: #555;
      border-bottom: 1px solid #555;
      cursor: pointer;
    }

    .music button:hover {
      opacity: 0.7;
    }

    .player {
      margin-top: 14px;
      display: none;
    }

    .flor {
      display: block;
      margin: 20px auto 0 auto;
      max-width: 50px;
      opacity: 0.7;
    }
  </style>

  <script>
    function tocarMusica() {
      const player = document.getElementById("spotify-player");
      player.style.display = player.style.display === "block" ? "none" : "block";
    }
  </script>
</head>

<body>

  <div class="card">
    <p>Existe um lugar entre o presente e o eterno.</p>
    <p>Este espaço não explica.<br>Ele permanece.</p>

    <!-- Ponte para o livro -->
    <a href="Livros.html" class="link">Conhecer o livro</a>

    <!-- Capa + PDF -->
    <img
      src="fragmentos-de-vigilia.png"
      alt="Fragmentos de vigília"
      class="capa"
    />

    <a
      href="fragmentos-de-vigilia.pdf"
      class="link"
      download
    >
      Baixar o PDF — Fragmentos de Vigília
    </a>

    <!-- Música -->
    <div class="music">
      <p>Se quiser, uma música pode acompanhar.</p>

      <button onclick="tocarMusica()">Ouvir aqui</button>

      <div class="player" id="spotify-player">
        <iframe
          style="border-radius:12px"
          src="https://open.spotify.com/embed/track/7Ibl1530yAw2HICNzToxJH"
          width="100%"
          height="152"
          frameborder="0"
          allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>
    </div>

    <img src="Flor.png" alt="" class="flor" />
  </div>

</body>
</html>
