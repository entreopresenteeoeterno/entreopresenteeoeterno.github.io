<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entre o presente e o eterno</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background-color: #f6f4ef;
      color: #222;
    }

    .hero {
      min-height: 100vh;
      background-image: url("Imagem.png");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 2.5rem;
      max-width: 520px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .card p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .actions {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .link {
      text-decoration: none;
      background: #e3c97a; /* paleta do livro */
      color: #222;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
    }

    .link:hover {
      background: #d6b864;
    }
  </style>
</head>

<body>

  <div class="hero">
    <div class="card">
      <p>Existe um lugar entre o presente e o eterno.</p>
      <p>Este site não explica.<br>Ele permanece.</p>

      <div class="actions">
        <!-- PÁGINA DO LIVRO NO SITE -->
        <a class="link" href="https://entreopresenteeoeterno.github.io/Livros.html">
          Acessar o livro
        </a>

        <!-- AMAZON -->
        <a class="link" href="https://a.co/d/47yy9Dc" target="_blank">
          Comprar na Amazon
        </a>
      </div>
    </div>
  </div>

</body>
</html>
