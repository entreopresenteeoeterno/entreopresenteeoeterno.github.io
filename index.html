<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entre o presente e o eterno</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background-color: #f6f4ef;
      color: #2b2b2b;
    }

    .hero {
      min-height: 100vh;
      background-image: url("Imagem.png");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(246, 244, 239, 0.94);
      padding: 2.5rem 3rem;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .card p {
      line-height: 1.6;
      margin-bottom: 1.2rem;
    }

    .actions {
      margin-top: 1.5rem;
    }

    .btn {
      display: inline-block;
      margin-right: 1rem;
      margin-top: 0.5rem;
      padding: 0.5rem 0;
      color: #8a6b2f; /* paleta do livro */
      text-decoration: none;
      border-bottom: 1px solid #8a6b2f;
    }

    .btn:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="card">
      <p>Existe um lugar entre o presente e o eterno.</p>
      <p>Este site não explica.<br>Ele permanece.</p>

      <div class="actions">
        <!-- Página do livro dentro do site -->
        <a class="btn" href="https://entreopresenteeoeterno.github.io/Livros.html">
          Ver o livro
        </a>

        <!-- Link direto para a Amazon -->
        <a class="btn" href="https://a.co/d/47yy9Dc" target="_blank">
          Comprar na Amazon
        </a>
      </div>
    </div>
  </section>

</body>
</html>
