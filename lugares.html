<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lugares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f6f4ef;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Georgia, "Times New Roman", serif;
      color: #2e2a26;
    }

    .space {
      max-width: 520px;
      padding: 40px 28px;
      text-align: center;
    }

    .place {
      margin-bottom: 48px;
    }

    .place img {
      max-width: 220px;
      margin-bottom: 16px;
      opacity: 0.95;
    }

    .place p {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .place a {
      display: inline-block;
      text-decoration: none;
      color: #6b5b2a;
      border-bottom: 1px solid #6b5b2a;
      padding-bottom: 2px;
    }

    .place a:hover {
      opacity: 0.7;
    }

    .music {
      margin-bottom: 36px;
      font-size: 0.95rem;
      color: #555;
    }

    .music button {
      background: none;
      border: none;
      font-family: inherit;
      color: #555;
      border-bottom: 1px solid #555;
      cursor: pointer;
    }

    .player {
      display: none;
      margin-top: 14px;
    }

    .nav a {
      text-decoration: none;
      color: #777;
      font-size: 0.9rem;
    }
  </style>

  <script>
    function tocarMusica() {
      const p = document.getElementById("player");
      p.style.display = p.style.display === "block" ? "none" : "block";
    }
  </script>
</head>

<body>

  <div class="space">

    <!-- Fragmentos de Vigília -->
    <div class="place">
      <img src="fragmentos-de-vigilia.png" alt="">
      <p><strong>Fragmentos de vigília</strong><br>
      Textos entre o presente e o eterno</p>
      <a href="fragmentos-de-vigilia.pdf" download>Baixar o PDF</a>
    </div>

    <!-- O outro livro -->
    <div class="place">
      <img src="Capa.png" alt="">
      <p><strong>O lugar que existe entre o presente e o eterno</strong></p>
      <a href="https://a.co/d/3nma5CZ" target="_blank">
        Ver na Amazon
      </a>
    </div>

    <!-- Música -->
    <div class="music">
      <p>Se quiser, uma música pode acompanhar.</p>
      <button onclick="tocarMusica()">Ouvir música</button>

      <div class="player" id="player">
        <iframe
          style="border-radius:12px"
          src="https://open.spotify.com/embed/track/7Ibl1530yAw2HICNzToxJH"
          width="100%"
          height="152"
          frameborder="0"
          allow="encrypted-media">
        </iframe>
      </div>
    </div>

    <!-- Voltar -->
    <div class="nav">
      <a href="index.html">Voltar ao início</a>
    </div>

  </div>

</body>
</html>
