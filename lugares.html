<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lugares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Georgia, "Times New Roman", serif;
    }

    body {
      min-height: 100vh;
      background: #f6f4ef;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2e2a26;
    }

    .space {
      max-width: 520px;
      padding: 40px 28px;
      text-align: center;
    }

    .place {
      margin-bottom: 44px;
    }

    .place img {
      max-width: 220px;
      margin-bottom: 16px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.18);
    }

    .place p {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .link {
      display: inline-block;
      text-decoration: none;
      color: #6b5b2a;
      border-bottom: 1px solid #6b5b2a;
      padding-bottom: 2px;
      cursor: pointer;
      background: none;
    }

    .link:hover {
      opacity: 0.7;
    }

    .reveal-box {
      display: none;
      margin-top: 14px;
      padding: 14px;
      background: #efece5;
      font-size: 0.9rem;
      color: #555;
    }

    .action-btn {
      margin-top: 8px;
      background: none;
      border: none;
      font-family: inherit;
      color: #6b5b2a;
      border-bottom: 1px solid #6b5b2a;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .msg {
      display: none;
      margin-top: 8px;
      font-size: 0.8rem;
      color: #777;
    }

    .music {
      margin-bottom: 36px;
      font-size: 0.95rem;
      color: #555;
    }

    .music button {
      background: none;
      border: none;
      font-family: inherit;
      color: #555;
      border-bottom: 1px solid #555;
      cursor: pointer;
    }

    .player {
      display: none;
      margin-top: 14px;
    }

    .nav a {
      text-decoration: none;
      color: #777;
      font-size: 0.9rem;
    }
  </style>

  <script>
    function tocarMusica() {
      const p = document.getElementById("player");
      p.style.display = p.style.display === "block" ? "none" : "block";
    }

    function abrirPix() {
      const box = document.getElementById("pix");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function copiarPix() {
      const texto = document.getElementById("pix-chave").innerText;
      navigator.clipboard.writeText(texto);
      const msg = document.getElementById("pix-msg");
      msg.style.display = "block";
      setTimeout(() => { msg.style.display = "none"; }, 2000);
    }

    function abrirEncontros() {
      const box = document.getElementById("encontros");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }
  </script>
</head>
